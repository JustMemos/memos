syntax = "proto3";

package memos.store;

option go_package = "gen/store";

message Reaction {
  int32 id = 1;

  int64 created_ts = 2;

  int32 creator_id = 3;

  // content_id is the id of the content that the reaction is for.
  // This can be a memo. e.g. memos/101
  string content_id = 4;

  enum Type {
    TYPE_UNSPECIFIED = 0;
    HEART = 1;
    THUMBS_UP = 2;
    THUMBS_DOWN = 3;
    LAUGH = 4;
    ROCKET = 5;
  }
  Type reaction_type = 5;
}
